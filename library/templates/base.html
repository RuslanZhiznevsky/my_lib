{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'library/style.css' %}">
    </head>
    <body>
        <div id="page-container">
        <header>
            {% block header %} 
            <nav id="nav_top">
                <ul id="nav_list">
                    <li><a href="{% url 'editable_all_books' %}">Home</a></li>
                    <li><a href="{% url 'users_list' %}">Others</a></li>
                </ul>
            </nav>
            {% endblock header %}
        </header>
        
        {% if viewed_user is not None %}
        <div class="viewed_user">
            That library belongs to <b>{{ viewed_user }}</b>
        </div>
        {% endif %}

        <main>
        {% block content %}
        {% endblock content %}
        </main>

        {% block footer %}
        <footer>
            <div align="center">
                Made by Ruslan Zhiznevsky
            </div>
        </footer>
        {% endblock footer %}
        </div>
    </body>
</html>
