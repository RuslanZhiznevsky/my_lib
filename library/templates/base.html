{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'library/style.css' %}">
    </head>
    <body>
        <header>
            {% block header %} 
            <nav id="nav_top">
                <ul> 
                    <li><a href="{% url 'editable_all_books' %}">Home</a></li>
                    <li><a href="{% url 'users_list' %}">Others</a></li>
                </ul>
            </nav>
            {% endblock header %}
        </header>

        <main>
            {% if viewed_user is not None %}
            <div class="viewed_user">
                <b>{{ viewed_user }}</b>'s library
            </div>
            {% endif %}

            {% block content %}
            {% endblock content %}
        </main>

        {% block footer %}
        <footer>
            Made by Ruslan Zhiznevsky
        </footer>
        {% endblock footer %}
    </body>
</html>
